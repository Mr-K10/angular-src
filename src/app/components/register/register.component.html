
<form (submit)="onRegisterSubmit()">
	<br>
  <legend>Register</legend>
    
	<div class="form-group">
      <label >Name</label>
      <input [(ngModel)]="name" name="name" type="name" class="form-control" placeholder="Enter name">
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="name" class="form-control" placeholder="Enter username" [(ngModel)]="username" name="username">
    </div>

    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="email" name="email">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
