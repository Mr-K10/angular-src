<form (submit)="onMedformSubmit()">
	<br>
  <legend>Med Form</legend>
    
	<div class="form-group">
      <label >Name</label>
      <input [(ngModel)]="name" name="name" type="name" class="form-control" placeholder="Enter name">
    </div>

    <div class="form-group">
      <label>Mobile Number</label>
      <input type="number" class="form-control" placeholder="Enter Mobile Number" [(ngModel)]="phone" name="phone">
    </div>

    <!-- <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="email" name="email">
    </div> -->

    <div class="form-group">
      <label>Location</label>
      <input type="number" class="form-control" placeholder="Enter Location" [(ngModel)]="location" name="location">
    </div>

    <div class="form-group">
      <label>Availability</label>
      <input type="number" class="form-control" placeholder="Enter Available Medical Rooms" [(ngModel)]="available" name="available">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
