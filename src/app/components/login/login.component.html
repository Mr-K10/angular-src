<br>
<legend>Login</legend>

<form (submit)="onLoginSubmit()">
	<div class="form-group">
	  <label>Username</label>
	  <input type="name" class="form-control" placeholder="Enter Username" [(ngModel)]='username' name='username'>
	</div>
	<div class="form-group">
	  <label>Password</label>
	  <input type="password" class="form-control" placeholder="Password" [(ngModel)]='password' name='password'>
	</div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
